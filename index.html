<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catulator</title>
</head>
<body>
        <div id="calculator-body">    
            <div class="display-div">
                <input  id="display" readonly>    

            </div> 
            <div id="keys">
                <button onclick="clearDisplay()">AC</button>
                <button >+/-</button>
                <button value="%">%</button>
                <button value="/" class="divide-sign">/</button> <br>
                <button value="9" class="number-nine" >9</button>
                <button value="8" class="number-eight" >8</button>
                <button value="7" class="number-seven" >7</button>
                <button  value="+" class="plus-sign" >+</button> <br>
                <button value="6" class="number-six">6</button>
                <button value="5" class="number-five" >5</button>
                <button value="4"class="number-four">4</button>
                <button value="-" class="minus-sign">-</button> <br>
                <button value="3"class="number-three">3</button>
                <button value="2"class="number-two">2</button>
                <button value="1"class="number-one">1</button> 
                <button value="*" class="multiply-sign">*</button> <br>
                <button value="0" class="zero">0</button>
                <button value=".">.</button>
                <button onclick="equal()">=</button>

            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
